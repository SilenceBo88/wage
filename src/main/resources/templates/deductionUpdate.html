<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <title>工资管理系统</title>
    <style type="text/css"></style>
 </head>
 <body>
 <div class="bread-crumb">
     <ul class="breadcrumb">
         <li><span class="glyphicon glyphicon-home"></span><a href="#">Home</a></li>
         <li><a href="#">Deduction</a></li>
         <li>update</li>
     </ul>
 </div>
 <div class="panle panel-info">
     <div class="panel-heading">
         <a class="panel-title">修改职员</a>
     </div>
     <div class="container">
         <form class="form-horizontal" th:action="@{/deduction/update}" method="post" enctype="multipart/form-data">
             <input type="hidden" name="id" th:value="${deduction.id}">
             <input type="hidden" name="eId" th:value="${deduction.eId}">
             <div class="form-group form-group-lg">
                 <label for="eNumber" class="col-sm-2 control-label">工号</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="eNumber" th:value="${deduction.employee.eNumber}" readonly="readonly">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <label for="eName" class="col-sm-2 control-label">姓名</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="eName" th:value="${deduction.employee.eName}" readonly="readonly">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <label for="dBasicWage" class="col-sm-2 control-label">基本工资</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="dBasicWage" name="dBasicWage" placeholder="基本工资" th:value="${deduction.dBasicWage}">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <label for="dBonus" class="col-sm-2 control-label">奖金</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="dBonus" name="dBonus" placeholder="奖金" th:value="${deduction.dBonus}">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <label for="dFine" class="col-sm-2 control-label">罚金</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="dFine" name="dFine" placeholder="罚金" th:value="${deduction.dFine}">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <label for="dTax" class="col-sm-2 control-label">税金</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control" id="dTax" name="dTax" placeholder="税金" th:value="${deduction.dTax}">
                 </div>
             </div>
             <div class="form-group form-group-lg">
                 <div class="col-sm-offset-2 col-sm-4">
                     <button type="submit" class="btn btn-default">修改</button>
                 </div>
             </div>
         </form>
     </div>
 </div>
 </body>
</html>
