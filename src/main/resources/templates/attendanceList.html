<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head> 
    <meta charset="utf-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <title>工资管理系统</title>
    <style type="text/css"></style> 
  </head> 

  <body> 
    <div class="bread-crumb"> 
      <ul class="breadcrumb">
        <li><span class="glyphicon glyphicon-home"></span><a href="#">Home</a></li> 
        <li><a href="#">Attendance</a></li>
        <li>list</li>
      </ul> 
    </div> 
    <div class="panle panel-info"> 
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-10">
            <a class="panel-title">出勤汇总表</a>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-sm">打印</button>
          </div>
        </div>

        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">打印</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" th:action="@{/excel/attendance}" method="post">
                  <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="title" name="title">
                        <option th:each="title:${titles}" th:value="${title.aTitle}" th:text="${title.aTitle}">a</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">确定</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <!--表头-->
          <thead> 
            <tr> 
              <th>ID</th>
              <th>标题</th>
              <th>工号</th>
              <th>姓名</th>
              <th>所属部门</th>
              <th>应出勤次数/月</th>
              <th>实际出勤次数/月</th>
              <th>缺勤次数</th>
              <th>缺勤原因</th>
              <th>操作</th>
            </tr> 
          </thead>

          <!--显示数据-->
          <tbody>
            <tr th:each="attendance : ${pageInfo.list}">
              <td th:text="${attendance.id}">2</td>
              <td th:text="${attendance.aTitle}">2</td>
              <td th:text="${attendance.employee.eNumber}">2511150243</td>
              <td th:text="${attendance.employee.eName}">张三</td>
              <td th:text="${attendance.employee.department.dName}">a</td>
              <td th:text="${attendance.aShould}">男</td>
              <td th:text="${attendance.aReal}">教授</td>
              <td th:text="${attendance.aAbsences}">610602199708084415</td>
              <td th:text="${attendance.aAbsencesCause}">25111502432511150243</td>
              <td>
                <a th:href="@{/attendance/updatePage(id=${attendance.id})}"><input type="button" value="修改" class="btn btn-warning"/></a>
                <a th:href="@{/attendance/delete(id=${attendance.id})}"><input type="button" value="删除"onclick="javascript:return del()" class="btn btn-danger"/></a>
                <a th:href="@{/deduction/addPage(id=${attendance.employee.id})}"><input type="button" value="添加工资情况" class="btn btn-info"/></a>
              </td>
            </tr>
          </tbody>

          <!--分页-->
          <tfoot>
            <tr> 
              <td colspan="8">
                <ul class="pagination">
                  <li><a th:href="@{/attendance/list(page=1,size=10)}">首页</a></li>

                  <li>
                    <a th:if="${not pageInfo.isFirstPage}" th:href="@{/attendance/list(page=${pageInfo.pageNum - 1 },size=10)}">&laquo;</a>
                    <a th:if="${pageInfo.isFirstPage}" href="javascript:void(0);">&laquo;</a>
                  </li>

                  <li th:each="pageNo : ${#numbers.sequence(1, pageInfo.pages)}" class="page-item" data-th-classappend="${pageInfo.pageNum eq pageNo} ? 'active' : ''" >
                    <a th:if="${pageInfo.pageNum eq pageNo}" href="javascript:void(0);">
                      <span th:text="${pageNo}"></span>
                    </a>

                    <a th:if="${not (pageInfo.pageNum eq pageNo)}"th:href="@{/attendance/list(page=${pageNo},size=10)}">
                      <span th:text="${pageNo}"></span>
                    </a>
                  </li>

                  <li>
                    <a th:if="${not pageInfo.isLastPage}" th:href="@{/attendance/list(page=${pageInfo.pageNum + 1 },size=10)}">&raquo;</a>
                    <a th:if="${pageInfo.isLastPage}" href="javascript:void(0);">&raquo;</a>
                  </li>

                  <li><a th:href="@{/attendance/list(page=${pageInfo.pages },size=10)}">尾页</a></li>
                </ul>
              </td> 
            </tr> 
          </tfoot>

        </table> 
      </div>
    </div>
    <script type="text/javascript" src="../static/bootstrap/js/jquery.min.js" th:src="@{/bootstrap/js/jquery.min.js}"></script>
    <script type="text/javascript" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" >
        //删除确认框
        function del() {
            var msg = "您真的确定要删除吗？\n\n请确认！";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }
    </script>
  </body>
</html>
